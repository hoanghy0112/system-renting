# FRP Server Configuration
bindPort = 7000
webServer.addr = "0.0.0.0"
webServer.port = 7500
webServer.user = "admin"
webServer.password = "admin"

# Authentication
auth.method = "token"
auth.token = "your-frp-secret-token"

# Port range for dynamic tunnels
allowPorts = [
  { start = 10000, end = 10100 }
]

# Logging
log.to = "console"
log.level = "info"
